<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="validation.js"></script>

    <script>

        var pdaily;
        var pmonthly;
        var pyearly;

        function submitForm() {
            var a = empFormValidation();

            if (a == true) {
                document.getElementById("1").innerHTML = "This is your registration id " + Math.floor((Math.random() * 10000) + 1);
                document.getElementById("2").style.display = "block";
            }

        }

        function prices() {
            var val = document.getElementById("selectType").value;
            document.getElementById("2").innerHTML = " Chose plan for " + document.getElementById("selectType").value;
            document.getElementById("currency").style.display = "block";
                        switch (val) {
                case "Cycle":
                    pdaily = 0.070;
                    pmonthly = 1.39;
                    pyearly = 6.96;
                    break;
                case "MotorCycle":
                    pdaily = 0.14;
                    pmonthly = 2.79;
                    pyearly = 13.93;
                    break;
                case "Four Wheelers":
                    pdaily = 0.28;
                    pmonthly = 6.96;
                    pyearly = 48.75;
                    break;
                default:
                    break;
            }
            document.getElementById("daily_price").innerHTML = pdaily;
            document.getElementById("dailyId").value = pdaily;

            document.getElementById("monthly_price").innerHTML = pmonthly;
            document.getElementById("monthlyId").value = pmonthly;

            document.getElementById("yearly_price").innerHTML = pyearly;
            document.getElementById("yearlyId").value = p_yearly;

        }

        function showCurrency() {
            document.getElementById("plan1").style.display = "block";
            var currency_type = document.getElementById("select_currency").value;

            if(currency_type == "INR") {

                document.getElementById("daily_price").innerHTML = convertINR(pdaily);
                document.getElementById("dailyId").value = pdaily;

                document.getElementById("monthly_price").innerHTML = convertINR(pmonthly);
                document.getElementById("monthlyId").value = pmonthly;

                document.getElementById("monthly_price").innerHTML = convertINR(pyearly);
                document.getElementById("yearlyId").value = pyearly;
            }

            else if(currency_type == "YEN") {

                document.getElementById("daily_price").innerHTML = convertYEN(pdaily);
                document.getElementById("dailyId").value = pdaily;

                document.getElementById("monthly_price").innerHTML = convertYEN(pmonthly);
                document.getElementById("monthlyId").value = pmonthly;

                document.getElementById("monthly_price").innerHTML = convertYEN(pyearly);
                document.getElementById("yearlyId").value = pyearly;
            }

            else {
                document.getElementById("daily_price").innerHTML = pdaily;
                document.getElementById("dailyId").value = pdaily;
                
                document.getElementById("monthly_price").innerHTML = pmonthly;
                document.getElementById("monthlyId").value = pmonthly;
                
                document.getElementById("yearly_price").innerHTML = pyearly;
                document.getElementById("yearlyId").value = pyearly;
            }
        }

        function convertINR(usd){
            return Math.round(70*usd);
        }

        function convertYEN(usd){
            return Math.round(105.64*usd);
        }

        function showPrice() {

            var totalPrice;


            if (document.getElementById("dailyId").checked)
                totalPrice = document.getElementById("dailyId").value;
            else if (document.getElementById("monthlyId").checked)
                totalPrice = document.getElementById("monthlyId").value;
            else if (document.getElementById("yearlyId").checked)
                totalPrice = document.getElementById("yearlyId").value;

            document.getElementById("currency").innerHTML = " Conratulation! for geting pass </br> Total Price " + totalPrice;

        }



    </script>

    <style>
        td {
            padding: 15px;
        }

        textarea {
            width: 175px;
        }

</head>

<body>
    <div id="1" align="center">
