<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		
		<title>Student Details</title>
		
		<style>
		       td {
		           padding: 15px;
		       }
		</style>
		
	</head>
	<body>
		<div id="1" align="center">
			<form action="./StudentData" method="GET" name="Studentform">
			
				<h1 align="center">Student details</h1>
			
				<table align="center">
					<tr>
						<td>First Name :</td>
						<td><input type="text" placeholder="Please enter first name"
						name="firstname"  required> </td>
					</tr>
					<tr>
						<td>Last Name :</td>
						<td><input type="text" placeholder="Please enter last name"
						name="lastname"  required> </td>
					</tr>
					<tr>
						<td>Father Name :</td>
						<td><input type="text" placeholder="Please enter Father name"
						name="fathername" required> </td>
					</tr>
					<tr>
				    <td>Email :</td>
					    <td><input type="email" placeholder="email" name="email" required>
					    </td>
				    </tr>
				    <tr>
						<td>Class :</td>
						<td><input type="number" placeholder="Please enter class"
						name="class" required> </td>
					</tr>
					<tr>
						<td>Age :</td>
						<td><input type="number" placeholder="Please enter Age"
						name="age" required> </td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<button type="submit">Submit</button>
				        </td>
				    </tr>
				
				</table>
			</form>
		</div>
	
	</body>
</html>
