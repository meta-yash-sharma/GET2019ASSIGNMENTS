<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="validation.js"></script>

    
    <style>
        td {
            padding: 15px;
        }

        textarea {
            width: 175px;
        }
    </style>
</head>

<body>
    <div id="1" align="center">
        <form action="EmployeeDetails" method="GET" name="Emplopyeform" onsubmit = "return empFormValidation()">
            <h1 align="center">Parking System</h1>
            <h2 align="center">Employeeâ€™s details</h2>
            <table align="center">
                <tr>
                    <td>Full Name :</td>
                    <td>
                        <input type="text" placeholder="Please enter full name" name="fullname" id="name" required>
                        <br />
                        <span id="ename"></span>
                    </td>
                </tr>
                <tr>
                    <td> Gender : </td>
                    <td> <input type="radio" name="gender" value = "Male"> Male
                        <input type="radio" name="gender" value = "Female"> Female </td>
                </tr>

                <tr>
                    <td>Email :</td>
                    <td><input type="email" placeholder="email" name="email" id="email">
                        <br />
                        <span id="eemail"></span>
                    </td>

                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" placeholder="password" name="password" id="password">
                        </br>
                        <span id="epassword"></span>
                    </td>

                </tr>

                <tr>
                    <td>Confirm Password :</td>
                    <td><input type="password" placeholder="confirm password" name="confirmpassword"
                            id="confirm_password">
                        <br />
                        <span id="econfirm_password"></span>
                    </td>

                </tr>
                <tr>
                    <td>Contact No. :</td>
                    <td><input type="tel" placeholder="contact number" name="contactnumber" id="number">
                        <br />
                        <span id="enumber"></span>
                    </td>
                </tr>
                <tr>
                    <td> Organization : </td>
                    <td> <select name="selectOrganization">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="Metacube">Metacube</option>
                            <option value="TCS">TCS</option>
                            <option value="Wipro">Wipro</option>
                             <option value="Voylla">Voylla</option>
                        </select> </td>
                </tr>
                <tr>

                    <td align="center" colspan="2">
                       <button type="submit" >Register</button>
                    </td>
                </tr>
                
            </table>


        </form>
    </div>



   
</body>

</html>
